<!-- To create the table use the tag <Table>
Each table row is defined with the tag <tr>
The first row should the be the TABLE HEADER is defined with the tag <th>
Each cell/box in the table is defined with the tag <td>
-->
<table style="width:auto" id="first table" border="solid">
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Relationship</th>
        <th>Age</th>
    </tr>
    <tr>
     <td>Fata</td>
    <td>Husic</td>
    <td>Birth Giver</td>
    <td>None Of Your Business</td>

    </tr>

    <tr>
        <td>Mehmed</td>
        <td>Husic</td>
        <td>Birth Contributor</td>
        <td>None Of Your Business</td>

    </tr>

<!-- Add a picture that spans four columns -->
<tr>
    <td colspan="4"><img src="img/skinny.jpg" height="220" width="460"/></td>
</tr>




</table>



</body>
